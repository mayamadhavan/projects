              <div class="form-group">

  <script>
  $('#submit').click( () => { testing(); } );
  $('#submit2').click( () => { testing(); } );
  $('#submit3').click( () => { testing(); } );

  function testing(){
    let features = {
      'reach_schools': $("#reach_schools").val(),
      'target_schools': $("#target_schools").val(),
      'safety_schools': $("#safety_schools").val(),
    }
    console.log(features);
    $.ajax({
      type: "POST",
      contentType: "application/json; charset=utf-8",
      url: "/myapp",
      dataType: "json",
      async: true,
      data: JSON.stringify(features),
      success: (result) => {
        $('#hard_predict').html(result['reach_schools']);
        $('#hard_predict2').html(result['target_schools']);
        $('#hard_predict3').html(result['safety_schools']);

      },
      error: (result) => {
        alert('Please make sure you have entered your information correctly');
      }
    })
  }
  </script>
